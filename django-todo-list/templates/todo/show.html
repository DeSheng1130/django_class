{% extends 'layout.html' %}

{% block body %}
  <div class="row">
    <div class="col">
      <h1>#{{ todo.id }} {{ todo.title }}</h1>
      <hr>
      <p>
        {{ todo.content }}
      </p>
      {% if request.user.is_authenticated %}
        <a href="{% url 'todo:edit' todo.id %}" class="btn btn-info">Edit</a>
        <a href="{% url 'todo:delete' todo.id %}" class="btn btn-info">Delete</a>
      {% endif %}

  </div>

{% endblock %}
